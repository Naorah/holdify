<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO essentials -->
		<title>Holdify — Simulation professionnelle de flux financiers entre holding et filiale</title>
		<meta name="description" content="Holdify : Outil SvelteKit pour simuler, analyser les flux financiers & fiscaux holding-filiale. Visualisation, exports, fiscalité, multi-actionnaires. Rapide & ergonomique." />
		<meta name="keywords" content="simulation financier, holding, filiale, fiscalité, IS, dividendes, SvelteKit, export PDF, analyse, business angel, gestion entreprise" />
		<meta name="author" content="Holdify" />
		<meta name="robots" content="index, follow" />
		<link rel="icon" href="/src/lib/assets/favicon.svg" type="image/svg+xml">
		<link rel="shortcut icon" href="/src/lib/assets/favicon.svg" type="image/svg+xml">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="fr_FR" />
		<meta property="og:url" content="https://holdify.pelsy.net/" />
		<meta property="og:title" content="Holdify — Simulation financière Holding/Filiale" />
		<meta property="og:description" content="Simulez vos flux financiers et fiscaux entre une société holding et sa filiale. Visualisez profits, reversements, IS, dividendes et plus. Outil pro, rapide et ergonomique." />
		<meta property="og:image" content="https://holdify.pelsy.net/favicon_white.png" />
		<meta property="og:image:alt" content="Logo Holdify - Simulation Flux Holding Filiale" />
		<meta property="og:site_name" content="Holdify" />

		<!-- Twitter / X Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@holdify_app" />
		<meta name="twitter:title" content="Holdify — Simulation financière Holding/Filiale" />
		<meta name="twitter:description" content="Outil de simulation professionnelle des flux entre holding et filiale : profits, reversements, fiscalité, actionnaires, exports." />
		<meta name="twitter:image" content="https://holdify.pelsy.net/favicon_white.png" />
		<meta name="twitter:image:alt" content="Logo Holdify, Simulation Finances Holding Filiale" />

		<!-- Manifest / theme color for mobile -->
		<link rel="manifest" href="/manifest.webmanifest">
		<meta name="theme-color" content="#151515" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
